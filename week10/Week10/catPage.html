<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Карусель с котиками</title>
    <style>
      #gallery {
        text-align: center;
      }
      #picturesOfCats {
        height: 300px;
        width: 500px;
      }
      #prev,
      #next {
        margin-right: 10%;
        margin-left: 10%;
        margin-top: 3%;
      }
    </style>
  </head>
  <body>
    <div id="gallery">
      <h1>Cats</h1>
      <div class="photos">
        <img
          src="assets/birman-cat-breed.jpeg"
          alt="first cat"
          id="picturesOfCats"
        />
        <!-- <img src="assets/second.jpg" alt="second cat" id="picturesOfCats2" />
        <img src="assets/third.jpeg" alt="third cat" id="picturesOfCats3" /> -->
      </div>
      <div class="buttons">
        <button class="btn btn-dark" id="prev">Назад</button>
        <button class="btn btn-dark" id="next">Вперед</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="catPage.js"></script>
  </body>
</html>
